<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TAMADOGGY - Pet 1</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet" />
  <link rel="icon" href="./images/logo.png" type="image/png" />
  <link rel="stylesheet" href="style2.css" />
</head>
<body>
    <nav>
        <a href="index.html" class="back-button">Home</a>
        <div class="logo-container">
            <img src="images/logo.png" alt="Tamadoggy Logo" class="logo">
            <h1>TAMADOGGY</h1>
        </div>
        <div style="width: 100px;"></div> <!-- Spacer to balance the layout -->
    </nav>

    <div class="container">
        <div class="game-container">
            <h2 id="petName" class="pet-name">Mavis</h2>
            
            <div class="action-icons">
                <img src="images/bread.png" alt="Pan" class="draggable" data-action="feed" draggable="true">
                <img src="images/bone.png" alt="Hueso" class="draggable" data-action="feed" draggable="true">
                <img src="images/salmon.png" alt="Salmón" class="draggable" data-action="feed" draggable="true">
                <img src="images/ball.png" alt="Pelota" class="draggable" data-action="play" draggable="true">
                <img src="images/rope.png" alt="Cuerda" class="draggable" data-action="play" draggable="true">
                <img src="images/frisbee.png" alt="Frisbee" class="draggable" data-action="play" draggable="true">
                <img src="images/soap.png" alt="Jabón" class="draggable" data-action="clean" draggable="true">
                <img src="images/towel.png" alt="Toalla" class="draggable" data-action="clean" draggable="true">
                <img src="images/brush.png" alt="Champú" class="draggable" data-action="clean" draggable="true">
                <img src="images/pet.png" alt="Caricia" class="draggable" data-action="pet" draggable="true">
                <img src="images/abrazo.png" alt="abrazo" class="draggable" data-action="pet" draggable="true">
                <img src="images/premio.png" alt="Premio" class="draggable" data-action="pet" draggable="true">
            </div>
            
            <div class="pet-section">
                <div class="stats">
                    <div class="stat-container">
                        <h3>Hambre <span id="hungerPercent">100%</span></h3>
                        <div class="stat-bar">
                            <div class="stat-fill" id="hungerBar" style="width: 100%"></div>
                        </div>
                    </div>
                    <div class="stat-container">
                        <h3>Diversión <span id="funPercent">100%</span></h3>
                        <div class="stat-bar">
                            <div class="stat-fill" id="funBar" style="width: 100%"></div>
                        </div>
                    </div>
                    <div class="stat-container">
                        <h3>Limpieza <span id="cleanlinessPercent">100%</span></h3>
                        <div class="stat-bar">
                            <div class="stat-fill" id="cleanlinessBar" style="width: 100%"></div>
                        </div>
                    </div>
                    <div class="stat-container">
                        <h3>Afecto <span id="affectionPercent">100%</span></h3>
                        <div class="stat-bar">
                            <div class="stat-fill" id="affectionBar" style="width: 100%"></div>
                        </div>
                    </div>
                </div>
                
                <div id="petImage" class="pet-display"></div>
            </div>
        </div>
    </div>

    <div id="message"></div>

    <footer>
        <p>&copy; 2024 Tamadoggy - All Rights Reserved</p>
    </footer>

  <script src="game.js"></script>
</body>
</html>
